<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <title>start-module</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico"/>
    <script src="/js/jquery-3.6.4.min.js"></script>
    <script src="/bootstrap-5.3.0-alpha2-dist/js/bootstrap.bundle.min.js" type="module"></script>
    <link type="text/css" rel="stylesheet" href="/bootstrap-5.3.0-alpha2-dist/css/bootstrap.min.css"
          media="screen,projection"/>
    <link type="text/css" rel="stylesheet" href="/css/common.css" media="screen,projection"/>
    <style>
        .wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 50vh;
        }
    </style>
</head>
<body>

<div class="wrapper">
    <div class="container text-center">
        <div class="row">
            <h2 style="text-align: center;">Login</h2>
        </div>
        <div class="row">
            <form method="post" action="/login-process">
                <label for="userId"></label>
                <input type="text" id="userId" name="userId">
                <label for="userPw"></label>
                <input type="password" id="userPw" name="userPw">
                <button class="btn btn-sm btn-dark" type="submit">Login</button>
                <button  class="btn btn-sm btn-dark" type="button" onclick="location.href='/auth/joinPage'">Join</button>
            </form>
        </div>
        <div class="row">
            <h3 style="text-align: center;" th:if="${error == 'error'}">로그인이 실패하였습니다.</h3>
        </div>
    </div>
</div>


</body>
</html>
