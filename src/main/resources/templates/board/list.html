<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" layout:decorate="~{layout/default}" lang="ko">
<div layout:fragment="content">
    <table class="striped">
        <tr th:each="list : ${list}">
            <td>
                <a th:href="'/board/'+${list.id}" th:text="${list.id}"></a>
            </td>
            <td th:text="${list.type}"></td>
            <td th:text="${list.title}"></td>
            <td th:text="${list.content}"></td>
        </tr>
    </table>
</div>
</html>
