<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/default}" lang="ko">
<div layout:fragment="content">
    <table>
        <tr>
            <th>#</th>
            <td><span th:text="${boardDTO.id}"></span></td>
        </tr>
        <tr>
            <th>타입</th>
            <td><span th:text="${boardDTO.type}"></span></td>
        </tr>
        <tr>
            <th>제목</th>
            <td><span th:text="${boardDTO.title}"></span></td>
        </tr>
        <tr>
            <th>내용</th>
            <td><span th:text="${boardDTO.content}"></span></td>
        </tr>
        <tr>
            <th>작성시간</th>
            <td><span th:text="${#temporals.format(boardDTO.createDate, 'yyyy-MM-dd HH:mm')}"></span></td>
        </tr>
    </table>
<button href="/board">목록</button>
<button>수정</button>
</div>
</html>
