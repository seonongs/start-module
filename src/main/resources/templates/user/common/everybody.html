<!DOCTYPE html>
<html xmlns:th="http//www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/default}" lang="ko">
<div layout:fragment="content">

    <div class="container">
        <h1>everybody</h1>
        <span th:text="${data}"></span>


        <button onclick="test()">테스트</button>
        <table>
            <tr>
                <th id="test1"></th>
                <td id="test2"></td>
            </tr>
        </table>

        <div id="ss" style="width:100%; height:360px;border: 1px solid gray;">
        </div>

    </div>


    <script>

        function test () {
            $.ajax({
                url : "/test"
                ,type : "post"
                ,success : function(data){
                    console.log(data)
                    $('#test1').html(data[0].test1)
                    $('#test2').html(data[0].test2)
                }
            });
        }

        window.onload = function () {
            let spread = new GC.Spread.Sheets.Workbook(
                document.getElementById('ss'), {sheetCount: 1});
        };

        $(document).ready(function() {

        });

    </script>

</div>
</html>
